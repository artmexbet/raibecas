version: '3.8'
name: "raibecas-dev"

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: raibecas
      POSTGRES_USER: raibecas
      POSTGRES_PASSWORD: raibecas_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raibecas"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:latest
    command: 
      - "-js"
      - "-sd=/data"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  auth-service:
    build:
      context: ../services/auth
      dockerfile: ../services/auth/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: raibecas
      DB_PASSWORD: raibecas_dev
      DB_NAME: raibecas
      DB_SSL_MODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NATS_URL: nats://nats:4222
      NATS_CONNECTION_NAME: auth-service
      JWT_SECRET: dev_secret_change_in_production
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 168h
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nats_data:
  qdrant_data:
