version: "2"
sql:
  - engine: "postgresql"
    queries: "./sqlc/queries"
    schema: "./migrations"
    gen:
      go:
        package: "sqlcgen"
        out: "./sqlc/generated"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
