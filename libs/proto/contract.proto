syntax = "proto3";

package auth;

option go_package = "/;proto";

service Auth {
  rpc Login(LoginRequest) returns (TokenPair);
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Refresh(RefreshRequest) returns (TokenPair);
  rpc Validate(TokenRequest) returns (ValidateResponse);
  rpc Logout(TokenRequest) returns (Empty);
  rpc LogoutAll(TokenRequest) returns (Empty);
}

message Empty {}

message TokenRequest {
  string token = 1;
}

enum TokenState {
  VALID = 0;
  EXPIRED = 1;
  INVALID = 2;
}

message ValidateResponse {
  TokenState state = 1;
  string user_id = 2;
}

message LoginRequest {
  string username = 1;
  string password = 2;
  string device_id = 3;
  string user_agent = 4;
  string ip_address = 5;
}

message TokenPair {
  string token = 1;
  string refresh_token = 2;
}

message RefreshRequest {
  TokenPair pair = 1;
  string device_id = 2;
  string user_agent = 3;
  string ip_address = 4;
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string email = 3;
}

message RegisterResponse {
  string user_id = 1;
}